<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    
    <section class="vh-100" style="background-image: url('images/UWFLogo.jpg');">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
                  <form>
                    <form action="/" method="post">
                      <div class="form-outline mb-4">
                        <input type="username" id="loginUsername" class="form-control form-control-lg" />
                        <label class="form-label" for="loginUsername">Username</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control form-control-lg" />
                        <label class="form-label" for="loginPassword">Password</label>
                      </div>
                      <button class="btn btn-primary btn-lg btn-block" type="submit" id="loginBtn">Login</button>
                    </form>
      
                  <hr class="my-4">
                </div>
              </div>
            </div>
      
          </div>
        </div>
      </section>

      <script type="module" src="LoginView.js"></script>

</body>
